  "Packages": {
    "renv": {
      "Package": "renv",
      "Version": "1.1.2",
      "Source": "Repository",
      "Type": "Package",
      "Title": "Project Environments",
      "Authors@R": "c( person(\"Kevin\", \"Ushey\", role = c(\"aut\", \"cre\"), email = \"kevin@rstudio.com\", comment = c(ORCID = \"0000-0003-2880-7407\")), person(\"Hadley\", \"Wickham\", role = c(\"aut\"), email = \"hadley@rstudio.com\", comment = c(ORCID = \"0000-0003-4757-117X\")), person(\"Posit Software, PBC\", role = c(\"cph\", \"fnd\")) )",
      "Description": "A dependency management toolkit for R. Using 'renv', you can create and manage project-local R libraries, save the state of these libraries to a 'lockfile', and later restore your library as required. Together, these tools can help make your projects more isolated, portable, and reproducible.",
      "License": "MIT + file LICENSE",
      "URL": "https://rstudio.github.io/renv/, https://github.com/rstudio/renv",
      "BugReports": "https://github.com/rstudio/renv/issues",
      "Imports": [
        "utils"
      ],
      "Suggests": [
        "BiocManager",
        "cli",
        "compiler",
        "covr",
        "cpp11",
        "devtools",
        "gitcreds",
        "jsonlite",
        "jsonvalidate",
        "knitr",
        "miniUI",
        "modules",
        "packrat",
        "pak",
        "R6",
        "remotes",
        "reticulate",
        "rmarkdown",
        "rstudioapi",
        "shiny",
        "testthat",
        "uuid",
        "waldo",
        "yaml",
        "webfakes"
      ],
      "Encoding": "UTF-8",
      "RoxygenNote": "7.3.2",
      "VignetteBuilder": "knitr",
      "Config/Needs/website": "tidyverse/tidytemplate",
      "Config/testthat/edition": "3",
      "Config/testthat/parallel": "true",
      "Config/testthat/start-first": "bioconductor,python,install,restore,snapshot,retrieve,remotes",
      "NeedsCompilation": "no",
      "Author": "Kevin Ushey [aut, cre] (<https://orcid.org/0000-0003-2880-7407>), Hadley Wickham [aut] (<https://orcid.org/0000-0003-4757-117X>), Posit Software, PBC [cph, fnd]",
      "Maintainer": "Kevin Ushey <kevin@rstudio.com>",
      "Repository": "RSPM"
    },
    "treesitter": {
      "Package": "treesitter",
      "Version": "0.1.0",
      "Source": "Repository",
      "Title": "Bindings to 'Tree-Sitter'",
      "Authors@R": "c( person(\"Davis\", \"Vaughan\", , \"davis@posit.co\", role = c(\"aut\", \"cre\")), person(\"Posit Software, PBC\", role = c(\"cph\", \"fnd\")), person(\"Tree-sitter authors\", role = \"cph\", comment = \"Tree-sitter C library\") )",
      "Description": "Provides bindings to 'Tree-sitter', an incremental parsing system for programming tools. 'Tree-sitter' builds concrete syntax trees for source files of any language, and can efficiently update those syntax trees as the source file is edited. It also includes a robust error recovery system that provides useful parse results even in the presence of syntax errors.",
      "License": "MIT + file LICENSE",
      "URL": "https://github.com/DavisVaughan/r-tree-sitter",
      "BugReports": "https://github.com/DavisVaughan/r-tree-sitter/issues",
      "Depends": [
        "R (>= 4.3.0)"
      ],
      "Imports": [
        "cli (>= 3.6.2)",
        "R6 (>= 2.5.1)",
        "rlang (>= 1.1.3)",
        "vctrs (>= 0.6.5)"
      ],
      "Suggests": [
        "testthat (>= 3.0.0)",
        "treesitter.r"
      ],
      "Config/Needs/website": "tidyverse/tidytemplate",
      "Config/testthat/edition": "3",
      "Encoding": "UTF-8",
      "RoxygenNote": "7.3.1",
      "NeedsCompilation": "yes",
      "Author": "Davis Vaughan [aut, cre], Posit Software, PBC [cph, fnd], Tree-sitter authors [cph] (Tree-sitter C library)",
      "Maintainer": "Davis Vaughan <davis@posit.co>",
      "Repository": "CRAN"
    },
    "treesitter.r": {
      "Package": "treesitter.r",
      "Version": "1.1.0",
      "Source": "Repository",
      "Title": "'R' Grammar for 'Tree-Sitter'",
      "Authors@R": "c( person(\"Davis\", \"Vaughan\", , \"davis@posit.co\", role = c(\"aut\", \"cre\")), person(\"Posit Software, PBC\", role = c(\"cph\", \"fnd\")), person(\"Tree-sitter authors\", role = \"cph\", comment = \"Tree-sitter C headers and parser.c\") )",
      "Description": "Provides bindings to an 'R' grammar for 'Tree-sitter', to be used alongside the 'treesitter' package. 'Tree-sitter' builds concrete syntax trees for source files of any language, and can efficiently update those syntax trees as the source file is edited.",
      "License": "MIT + file LICENSE",
      "URL": "https://github.com/r-lib/tree-sitter-r",
      "BugReports": "https://github.com/r-lib/tree-sitter-r/issues",
      "Depends": [
        "R (>= 4.3.0)"
      ],
      "Suggests": [
        "testthat (>= 3.0.0)",
        "treesitter"
      ],
      "Config/build/bootstrap": "TRUE",
      "Config/Needs/website": "tidyverse/tidytemplate",
      "Config/testthat/edition": "3",
      "Encoding": "UTF-8",
      "RoxygenNote": "7.3.2",
      "NeedsCompilation": "yes",
      "Author": "Davis Vaughan [aut, cre], Posit Software, PBC [cph, fnd], Tree-sitter authors [cph] (Tree-sitter C headers and parser.c)",
      "Maintainer": "Davis Vaughan <davis@posit.co>",
      "Repository": "CRAN"
    }
  }
}
